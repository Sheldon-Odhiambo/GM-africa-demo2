<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodmorning Africa | Premium Safaris & Car Hire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Offset for fixed navbar so section titles aren't hidden */
      [id] {
        scroll-margin-top: 100px;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
      }

      @keyframes whatsappPulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }

      @keyframes loaderBg {
        0%, 100% { background-color: #0c0a09; }
        50% { background-color: #1c1917; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0); }
        25% { transform: rotate(3deg); }
        75% { transform: rotate(-3deg); }
      }

      .animate-fade-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      .animate-slide-down { animation: slideDown 0.4s ease-out; }
      .animate-whatsapp { animation: whatsappPulse 2s infinite; }
      .animate-loader-bg { animation: loaderBg 3s ease-in-out infinite; }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-wiggle { animation: wiggle 3s ease-in-out infinite; }
      
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }

      .loader-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
    </style>
